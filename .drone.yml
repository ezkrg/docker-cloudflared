---
kind: pipeline
type: docker
name: default

steps:
  - name: source
    image: alpine:3.11
    commands:
      - apk add --update --no-cache curl git
      - git clone -n https://github.com/cloudflare/cloudflared.git
      - cd cloudflared
      - LATEST=$(git describe --abbrev=0)
      - if curl -sfL https://hub.docker.com/v2/repositories/ezkrg/cloudflared/tags/$LATEST > /dev/null; then exit 78; fi
      - git checkout $LATEST
      - cd ..
      - echo -n "$LATEST,latest" > .tags

  - name: release
    image: plugins/docker
    settings:
      username:
        from_secret: DHU
      password:
        from_secret: DHP
      repo: ezkrg/cloudflared
      when:
        event:
          - promote
          - cron
        cron:
          - nightly
---
kind: signature
hmac: cff292505046f2f2aa5168bd8390260ce24a9a5a93eb69829b89e3c8b730c382

