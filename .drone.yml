---
kind: pipeline
type: docker
name: default

steps:
  - name: source
    image: alpine:3.11
    commands:
      - apk add --update --no-cache curl git
      - git clone -n https://github.com/cloudflare/cloudflared.git
      - cd cloudflared
      - LATEST=$(git describe --abbrev=0)
      - if curl -sfL https://hub.docker.com/v2/repositories/ezkrg/cloudflared/tags/$LATEST > /dev/null; then exit 78; fi
      - git checkout $LATEST
      - cd ..
      - echo -n "$LATEST,latest" > .tags

  - name: release
    image: plugins/docker
    settings:
      username:
        from_secret: DHU
      password:
        from_secret: DHP
      repo: ezkrg/cloudflared
      when:
        event:
          - cron
        cron:
          - nightly
---
kind: signature
hmac: c93135d4f166e356a6d09e2a5a5cfa77726a31135ee2e59e2772658d0ded710f

