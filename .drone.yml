---
kind: pipeline
type: docker
name: default

steps:
  - name: source
    image: alpine:3.11
    commands:
      - apk add --update --no-cache curl git
      - git clone -n https://github.com/cloudflare/cloudflared.git
      - cd cloudflared
      - LATEST=$(git describe --abbrev=0)
      - if curl -sfL https://hub.docker.com/v2/repositories/ezkrg/cloudflared/tags/${LATEST} > /dev/null; then exit 78; fi
      - git checkout ${LATEST}
      - cd ..
      - echo -n "${LATEST},latest" > .tags

  - name: release
    image: plugins/docker
    settings:
      username:
        from_secret: DHU
      password:
        from_secret: DHP
      repo: ezkrg/cloudflared
      when:
        event:
          - cron
        cron:
          - nightly
---
kind: signature
hmac: 0635184cda5d2234b30c00d08c7b1217314c8d42e55f22041f7ea842024a889d

